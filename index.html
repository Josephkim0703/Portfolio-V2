<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="window.css">
    <title>Document</title>
</head>
<body>

    <div id="windows_login">

        <div id="sticky" draggable="true">
            <img src="./assets/sticky.png" alt="">
            <div id="sticky_text">
                <h2>*move sticky-note</h2>
                <h1 style="margin-top: 20px;">User: josephkim0703</h1>
                <h1 style="margin-bottom: 10px; transform: skew(10deg, 0deg) translateX(-4px);" id="sticky_password">Password: helloworld</h1>
                <h1 style="margin-left: 5px;  transform: skew(0deg, 1deg);">Pin: 2004</h1>
            </div>
        </div>

    <form>  
        <img id="windows_back" src="./assets/windows.jpg" alt="">
        <div id="windows_page">
            <div id="windows_form">
            
            <div id="user_profile"><img src="./assets/windows_user.png" alt="" id="user_image"></div>
                <h1 id="user_name">Other user</h1>
            <input type="text" id="user_input" placeholder="User name">
        </div>  

            <div id="password_layout">
            <input type="password" id="password_input" placeholder="Password" maxlength="" oninput="checkPin()">
            <button type="button" id="show_password" onclick="show()"><img id="eye" src="./assets/show.png" alt=""></button>
                <button type="button" id="confirm" onclick="login(pin)"><i class="fa-solid fa-arrow-right"></i></button>
               
            </div>

            <div id="messages">
                <span id="loader"></span>
                <h1 id="welcome">Welcome</h1>
                <h1 id="signing">Signing in</h1>
            </div>

            <div id="error">
                <h1 id="error_message">The user name or password is incorrect. Try again.</h1>
                <button type="button" id="ok">OK</button>
            </div>

            <div id="forget_password">
                <button id="forget" type="button" onclick="forgot(forgetQuestion)">I forgot my password</button>
            </div>
       
            <div id="forget_password_questions">
                <input type="text" placeholder="Email" id="forget_0">
                <input type="password" placeholder="Old password" id="forget_1">
                <input type="password" placeholder="New password" id="forget_2">
                <div id="confirm_layout" >
                <input type="password" placeholder="Confirm password" style="width: 12.3rem;" id="forget_3">
                <button type="button" id="confirm_1" ><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

        </div>    

              
            <div id="blue_screens">
                <span id="loader_1"></span>
                <div id="restart_screen"><h1>Restarting</h1></div>
                <div id="shutdown_screen"><h1>Shutting down</h1></div>
                <div id="sleep_screen"><h1>Sleeping</h1></div>
            </div>

            <div id="black_screens"><h1 id="escape">Press (ESCAPE) Key</h1></div>

         

           <div id="footer">
                <div id="popups">
                    <div id="shutdown_popup">
                    <button type="button" id="sleep_button"><img src="./assets/sleep.png" alt=""><h1>Sleep</h1></button>
                    <button type="button" id="shutdown_button"><img src="./assets/shutdown.png" alt=""><h1>Shut Down</h1></button>
                    <button type="button" id="restart_button"><img src="./assets/restart.png" alt=""><h1>Restart</h1></button>
                    </div>
            
                    <div id="internet_popup">
                    <button type="button" id="internet"><img src="./assets/network.png" alt=""><p><b> Network 2</b><br><span style="color: rgba(221, 221, 221, 0.808);">Connected</span></p></button>
                    <button type="button" id="airplane_mode"><img src="./assets/airplane.png" alt="" id="airplane_icon"><p id="airplane_text">Airplane mode</p></button>
                    </div>
            
                    <div id="ease_popup">
                    <h1>Narrator<br><b>Off</b></h1><input type="checkbox" id="narrator">
                    <label for="narrator" id="n_label"><div id="box_0"></div></label>
            
                    <button type="button" id="zoom">Magnifier</button>
                    
                    <button type="button">On-Screen Keyboard</button>         
               
                    <h1>High Contrast<br><b>Off</b></h1><input type="checkbox" id="dark">
                    <label for="dark" id="d_label"><div id="box_1"></div></label>
                   
                    <h1>Sticky Keys<br><b>Off</b></h1><input type="checkbox" id="sticky">
                    <label for="sticky" id="s_label"><div id="box_2"> </div></label>
            
                    <h1>Filter Keys<br><b>Off</b></h1><input type="checkbox" id="filter">
                    <label for="filter" id="f_label"><div id="box_3"></div></label>
                    </div>
                </div>

                <div id="bottom_button" >
                    <button type="button" id="button_3"><img src="./assets/network.png" alt="" id="network_icon"></button>
                    <button type="button" id="button_2"><img src="./assets/ease.png" alt="" style="margin-right: 5px;"></button>
                    <button type="button" id="button_1"><img src="./assets/shutdown.png" alt=""></button>
                </div>
            </div>
      
       
    </form>


</div>
    <script src="./windows.js" ></script>
    <script src="https://kit.fontawesome.com/8fcb58d62b.js" crossorigin="anonymous"></script>
</body>
</html>
