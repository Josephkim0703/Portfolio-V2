<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/popup.css">
    <title>Document</title>
</head>
<body>
<div id="container">

    <main>
    <div id="popups">

        <div id="hidden_icon">
            <ul id="hidden_icon_apps">

            </ul>
        </div>

        <div id="soundbar"></div>

        <div id="internet_popup">
            <button type="button" id="network"><img src="./assets/network.png" alt=""><p><b> Network 2</b><br><span style="color: rgba(0, 0, 0, 0.808);">Connected</span></p></button>
            <p id="status" style=" font-weight: 700;"></p>
            <button type="button" id="airplane_mode"><img src="./assets/airplane.png" alt="" id="airplane_icon" style="width: 1.5rem;"><p id="airplane_text">Airplane mode</p></button>
        </div>

        <div id="time_popup"></div>
        <div id="noti_popup"></div>
    </div>
    </main>

    <footer>
        <div id="taskbar">
        <div id="left_buttons">
            <button id="windows"><img src="./assets/windows_logo.png" alt=""></button>
            <label for="searchbar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="searchbar" placeholder="Type here to search">
            <button id="task_view"><img src="./assets/task_view.png" alt=""></button>
        </div>
        <div id="middle_buttons">
            <ul id="pin_taskbar">
            </ul>
        </div>

        <div id="right_buttons">
            <button type="button" id="app_tabs"><i class="fa-solid fa-chevron-up"></i></button>
            <button type="button" id="sound"><img src="./assets/sound.png" alt=""></button>
            <button type="button" id="internet"><img src="./assets/network.png" alt="" id="network_icon"></button>
            <button type="button" id="time" style="width: 40%;"></button>
            <button type="button" id="news" style="width: 2.5rem; margin-right: 8px;"><img src="./assets/noti.png" alt=""></button>
            <button type="button" id="close_tab" style="border-left: 0.5px solid rgba(255, 255, 255, 0.5); width: 10px;"></button>
        </div>
        </div>
    </footer>
    
</div> 
<img src="./assets/windows_background.webp" alt="" id="background">

<script src="./util/popup.js" type="module"></script>
<script src="./util/main.js" type="module"></script>
<script src="https://kit.fontawesome.com/8fcb58d62b.js" crossorigin="anonymous"></script>
</body>
</html>
