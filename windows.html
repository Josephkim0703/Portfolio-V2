<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
<div id="container">


    <footer>
        <div id="taskbar">
            <button id="windows"><img src="./assets/windows_logo.png" alt=""></button>
            <label for="searchbar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="searchbar" placeholder="Type here to search">
            <button id="task_view"><img src="./assets/task_view.png" alt=""></button>
            <ul id="pin_taskbar">
            
            </ul>

        <div id="right_buttons">
            <button id="app_tabs"><i class="fa-solid fa-chevron-up"></i></button>
            <button id="sound"><i class="fa-solid fa-volume-high"></i></button>
            <button id="internet"><img src="./assets/network.png" alt=""></button>
            <button id="time" style="width: 40%;">0:00 <br>0000-00-00</button>
            <button id="news"><i class="fa-sharp fa-light fa-message-middle"></i></button>
            <button id="close_tab" style="border-left: 0.5px solid rgba(255, 255, 255, 0.5);"></button>
        </div>
        </div>
    </footer>
     
</div> 
<img src="./assets/windows_background.webp" alt="" id="background">

<script src="./util/main.js" type="module"></script>
<script src="https://kit.fontawesome.com/8fcb58d62b.js" crossorigin="anonymous"></script>
</body>
</html>
